<html>

  <body>


  <div id="Main">




    <div id="ProfileSection">


      <div id="Banner">

        <img src="../Images/1.jpg" alt="">

      </div>





      <div id="Profile">

        <div id="ProfilePicture">

          <div id="Picture">

            <img src="" alt="">

          </div>

        </div>

        <div id="Name">

          <h1 style="color: white;">Stephen William A. Macapilit</h1>

        </div>

      </div>

    <div id="Content">
    </div>


    

    












  </div>


  <script>

    const maxposts = Object.keys(Post).length

    const parent = document.getElementById("Content");
    let currentblocks = parent.querySelectorAll(".Block")

    let blockcount = currentblocks.length;



    window.onload = function() {

      
      for (let i = maxposts; i > maxposts - 2 ; i--) {
        
        parent.innerHTML += `
        <div class="Block">

        <p class="DateAndTime">${Post[i].DateAndTime}</p>

        <p class="Caption">${Post[i].Caption}</p>

        <img class="Image" src="${Post[i].Image}" alt="">

        </div>
        `


      };

      
    }

    window.onscroll = function() {
      if (window.innerHeight + window.scrollY + 1 >= document.body.scrollHeight) {
        let currentblocks = parent.querySelectorAll(".Block");
        let blockcount = currentblocks.length;
        
        if (blockcount < maxposts) {
          let startingpoint = maxposts - blockcount;
          for (let i = startingpoint; i > startingpoint - 1; i--) {
            parent.innerHTML += `
            <div class="Block">

            <p class="DateAndTime">${Post[i].DateAndTime}</p>

            <p class="Caption">${Post[i].Caption}</p>

            <img class="Image" src="${Post[i].Image}" alt="">

            </div>
            `
          }
        }
      }
    }


        



  </script>


  </body>

  
</html>
