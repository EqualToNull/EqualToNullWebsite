<html>

  <body>


  <div id="Main">




    <div id="ProfileSection">


      <div id="Banner">

        <img src="../Images/1.jpg" alt="">

      </div>





      <div id="Profile">

        <div id="ProfilePicture">

          <div id="Picture">

            <img src="" alt="">

          </div>

        <div id="Name">

          <h1 style="color: white;">Stephen William A. Macapilit</h1>

        </div>

      </div>

    <div id="Timeline">
    </div>


    

    












  </div>


  <script>

    const maxposts = Object.keys(Post).length

    const parent = document.getElementById("Timeline");
    let currentblocks = parent.querySelectorAll(".Block")

    let blockcount = currentblocks.length;



    window.onload = function() {

      
      for (let i = maxposts; i > maxposts - 2 ; i--) {
        
        MakePost(Post[i]);

      };
    };



    
    window.onscroll = function() {

      
      console.log(document.body.scrollHeight)

      if (window.innerHeight + window.scrollY + 2 >= document.body.scrollHeight - 50) {

        let currentblocks = parent.querySelectorAll(".Block");
        let blockcount = currentblocks.length;
        

        
        if (blockcount < maxposts) {

          let startingpoint = maxposts - blockcount;

          for (let i = startingpoint; i > startingpoint - 2; i--) {

            MakePost(Post[i]);


          };
        };
      };
    };



        



  </script>


  </body>

  
</html>
